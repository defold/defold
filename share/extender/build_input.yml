    zigCompileCmd:  '{{env.ZIG_PATH}}/zig build-obj -target {{zig-target}} {{#ext.includes}}-I{{{.}}} {{/ext.includes}} {{#includes}}-I{{{.}}} {{/includes}} {{#defines}}-D{{{.}}} {{/defines}} {{src}} -femit-bin={{tgt}} -O ReleaseFast'

