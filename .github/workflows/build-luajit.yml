name: Build LuaJIT

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh x86_64-linux

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: x86_64-linux-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz

  build-x86_64-macos:
    runs-on: macOS-14
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh x86_64-macos

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: x86_64-macos-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-x86_64-win32:
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Setup MSVS
      uses: TheMrMilchmann/setup-msvc-dev@v3

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_win32.bat

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: x86_64-win32-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz
