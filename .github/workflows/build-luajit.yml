name: Build LuaJIT

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh x86_64-linux

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: x86_64-linux-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-macos:
    strategy:
      matrix:
        arch: [arm64-macos, x86_64-macos]
    runs-on: macOS-14
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh ${{ matrix.arch }}

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.arch }}-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-ios:
    strategy:
      matrix:
        arch: [arm64-ios, x86_64-ios]
    runs-on: macOS-14
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh ${{ matrix.arch }}

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.arch }}-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-windows:
    strategy:
      matrix:
        arch: [x64, x86]
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Setup MSVS
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: ${{ matrix.arch }}

    - name: Install
      run: |
        choco install wget -y

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_win32.bat

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.arch }}-win32-luajit
        path: |
          ${{ github.workspace }}\\share\\ext\\luajit\\package\\luajit*.tar.gz


  build-android:
    strategy:
      matrix:
        platform: [armv7-android, arm64-android]
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    - name: Install dependencies
      run: |
        ci/ci.sh install --platform=${{ matrix.platform }}

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh ${{ matrix.platform }}

    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform }}-luajit
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz
