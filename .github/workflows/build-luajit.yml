name: Build LuaJIT

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh x86_64-linux

    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: x86_64-linux-luajit-${{ github.sha }}
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-macos:
    strategy:
      matrix:
        arch: [arm64-macos, x86_64-macos]
    runs-on: macOS-14
    steps:
    - name: Checkout repo
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh ${{ matrix.arch }}

    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.arch }}-luajit-${{ github.sha }}
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-ios:
    strategy:
      matrix:
        arch: [arm64-ios, x86_64-ios]
    runs-on: macOS-14
    steps:
    - name: Checkout repo
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

    - name: Build
      run: |
        cd share/ext/luajit
        ./build_luajit.sh ${{ matrix.arch }}

    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.arch }}-luajit-${{ github.sha }}
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz


  build-windows:
    strategy:
      matrix:
        arch: [x64, amd64_x86]
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

    - name: Setup MSVS
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: ${{ matrix.arch }}

    - name: Install
      run: |
        choco install wget -y

    - name: Build
      shell: cmd
      run: |
        cd share/ext/luajit
        ./build_win32.bat

    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.arch }}-win32-luajit-${{ github.sha }}
        path: |
          ${{ github.workspace }}\\share\\ext\\luajit\\package\\luajit*.tar.gz


  build-android:
    strategy:
      matrix:
        platform: [armv7-android, arm64-android]
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

    - name: Setup NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25b
        add-to-path: false

    - name: Install
      run: |
        sudo apt-get install -y --no-install-recommends libc6-dev-i386
        sudo apt-get install -y --no-install-recommends gcc-multilib

    - name: Build
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        cd share/ext/luajit
        ./build_luajit.sh ${{ matrix.platform }}

    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-luajit-${{ github.sha }}
        path: |
          ${{ github.workspace }}/share/ext/build/luajit*.tar.gz
